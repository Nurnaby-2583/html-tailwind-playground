      function getMatchingZones(allZones, division, district) {
        const matchingZones = allZones.filter((zone) => {
          if (division === "" || zone.division === division) {
            if (district === "" || zone.district === district) {
              return true;
            }
          }
          return false;
        });

        return matchingZones;
      }

          listItem.classList.add("dropdown-item", "hover:bg-gray-100");

          // Add click event listener for each dropdown item
          listItem.addEventListener("click", () => {
            selectedTextContentElement.textContent = item; // Update selected item
            dropdownMenu.classList.remove("hs-dropdown-open"); // Close the dropdown
            onChangeHandler(item); // Trigger custom onChange handler
          });

          // Append the item to the dropdown list
          dropdownList.appendChild(listItem);
        });

        // Set default value if provided, otherwise select the first item
        if (defaultValue && data.includes(defaultValue)) {
          selectedTextContentElement.textContent = defaultValue;
          onChangeHandler(defaultValue); // Trigger the onChangeHandler for the default value
        } else {
          // If no default value or invalid, set to the first item in the data
          selectedTextContentElement.textContent = data[0];
          onChangeHandler(data[0]); // Trigger the onChangeHandler for the first item

          dropdownMenu.classList.toggle("hs-dropdown-open");

      function initMap(mapSelector, initialLat, initialLng) {
        const mapDiv = document.querySelector(mapSelector);
        const latLng = new google.maps.LatLng(initialLat, initialLng);
        const mapOptions = {
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: true, // Disable default UI controls
          zoomControl: true, // Enable zoom control
          scaleControl: true, // Enable scale control
          center: latLng,
          zoom: 8,
        };

        const map = new google.maps.Map(mapDiv, mapOptions);
        return map;
      }

      const experienceMap = initMap("#experience-map", 23.813333, 90.433333);

      function updateMap(map, locations) {
        console.log("updateMap", map, locations);
        const markers = [];
        const bounds = new google.maps.LatLngBounds();
        const maxZoomLevel = 12; // Set your maximum zoom level here

        locations.forEach((location) => {
          let position;

          // Check if latitude and longitude are missing
          if (location.latitude && location.longitude) {
            position = new google.maps.LatLng(
              location.latitude,
              location.longitude
            );
          } else {
            const districtData = districtsLatLng.find(
              (district) => district.district === location.district
            );
            if (districtData) {
              position = new google.maps.LatLng(
                districtData.latitude,
                districtData.longitude
              );
            } else {
              console.error(
                `Lat/Lng not found for district: ${location.district}`
              );
              return;
            }
          }

          bounds.extend(position);

          const marker = new google.maps.Marker({
            position: position,
            map: map,
            title: location.name,
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
                    <div style="max-width: 300px; font-family: Arial, sans-serif; line-height: 1.5;">
                    <h3 style="margin: 0 0 10px; font-size: 16px; color: #333;">${location.name
              }</h3>
                    <p style="margin: 5px 0;">
                        <strong style="color: #212121;">Division:</strong> ${location.division
              }
                    </p>
                    <p style="margin: 5px 0;">
                        <strong style="color: #212121;">District:</strong> ${location.district
              }
                    </p>
                    ${location.thana
                ? `<p style="margin: 5px 0;"><strong style="color: #212121;">Thana:</strong> ${location.thana}</p>`
                : ""
              }
                    <p style="margin: 5px 0;">
                        <strong style="color: #212121;">Address:</strong> ${location.address
              }
                    </p>
                    <p style="margin: 5px 0;">
                        <strong style="color: #212121;">Phone:</strong> <a href="tel:${location.phone
              }" style="">${location.phone}</a>
                    </p>
                    </div>
                    `,
          });

          marker.addListener("click", function () {
            markers.forEach((m) => m.infoWindow.close());
            infoWindow.open(map, marker);
          });

          markers.push({ marker, infoWindow });
        });

        // Fit the map to the bounds of all markers
        map.fitBounds(bounds);

        // Add event listener to enforce maximum zoom level
        google.maps.event.addListenerOnce(map, "bounds_changed", function () {
          if (map.getZoom() > maxZoomLevel) {
            map.setZoom(maxZoomLevel); // Adjust the zoom to the maximum allowed zoom level
          }
        });
      }
