<body class="">
  <section class="w-full my-6">
    <div class="max-w-[1280px] mx-auto swiper imagine-slider ">
      <div class="swiper-wrapper ">
        <div class="swiper-slide">
          <p class="imagine-slide-title">
            Products
          </p>
          <img src='./assets/img/imagine-slide-1.png' />
        </div>
        <div class="swiper-slide">
          <p class="imagine-slide-title">
            Express Painting
          </p><img src='./assets/img/imagine-slide-2.png' />
        </div>
        <div class="swiper-slide">
          <p class="imagine-slide-title">
            Products
          </p>
          <img src='./assets/img/imagine-slide-1.png' />

        <div class="swiper-slide">

      <div class="relative h-[124px] py-6 flex items-center">
        <div class="swiper-navigation w-full flex justify-center ">
          <div class="swiper-button-prev  right-0 -left-[100px] imagine-slider-nav-button">
            <img class='next-prev-svg' src='./assets/img/arrow-right.svg' />
          </div>
          <div class="swiper-button-next right-[-100px] left-0 imagine-slider-nav-button">
            <img class='rotate-180 next-prev-svg' src='./assets/img/arrow-right.svg' />
          </div>
    
        </div>
      </div>
    </div>
  </section>



  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".imagine-slider", {
        slidesPerView: 1,
        spaceBetween: 16,
        pagination: {
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          640: {
            slidesPerView: 1,
            spaceBetween: 8,
          },
          641: {
            slidesPerView: 2,
            spaceBetween: 16,
          },
        },
      });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>
